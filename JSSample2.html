<script>
	var numBurgers, numPizzas;
    numBurgers = prompt("Enter # of burgers: ");
    numPizzas = prompt("Enter # of pizzas: ");
    totalCost = (numBurgers * 5) + (numPizzas * 8);
    if (totalCost > 10)
    	alert("You have received a free coupon!");
	alert("Your total cost is: " + totalCost);
</script>
